<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tabelka</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <table border="1">
        <tr>
            <th>Result</th>
            <th>Description</th>
            <th>Entity Name</th>
            <th>Entity Number</th>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>non-breaking space</td>
            <td>& nbsp;</td>
            <td><h5>& #160;</h5></td>
        </tr>
        <tr>
            <td>&lt;</td>
            <td>less than</td>
            <td>& lt;</td>
            <td>& #60;</td>
        </tr>
        <tr>
            <td>&gt;</td>
            <td>greater than</td>
            <td>& gt;</td>
            <td>& #62;</td>
        </tr>
        <tr>
            <td>&amp;</td>
            <td>ampersand</td>
            <td>& amp;</td>
            <td>& #38;</td>
        </tr>
        <tr>
            <td>&quot;</td>
            <td>double quotation mark</td>
            <td>& quot;</td>
            <td>& #34;</td>
        </tr>
        <tr>
            <td>&pound;</td>
            <td>pound</td>
            <td>& pound;</td>
            <td>& #163;</td>
        </tr>
    </table>
</body>
</html>
